<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Aluno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Aluno</h1>
        <form method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ aluno.nome }}" required>
            <label for="matricula">Matr√≠cula:</label>
            <input type="text" id="matricula" name="matricula" value="{{ aluno.matricula }}" required>
            <label for="curso_id">Curso:</label>
            <select id="curso_id" name="curso_id" required>
                {% for curso in cursos %}
                <option value="{{ curso.id }}" {% if curso.id == aluno.curso_id %}selected{% endif %}>{{ curso.nome }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Salvar">
        </form>
        <a href="{{ url_for('listar_alunos') }}">Voltar</a>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
