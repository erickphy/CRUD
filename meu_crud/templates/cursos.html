<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cursos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Lista de Cursos</h1>
        <a href="{{ url_for('novo_curso') }}" class="novo-curso-btn">Novo Curso</a>
        <table>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Vagas</th>
                <th>Ações</th>
            </tr>
            {% for curso in cursos %}
            <tr>
                <td>{{ curso.id }}</td>
                <td>{{ curso.nome }}</td>
                <td>{{ curso.vagas }}</td>
                <td>
                    <a href="{{ url_for('editar_curso', id=curso.id) }}">Editar</a>
                    <a href="{{ url_for('deletar_curso', id=curso.id) }}">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('index') }}">Voltar</a>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
